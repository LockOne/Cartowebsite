<!DOCTYPE html>
    <meta charset="utf-8">

<style>
.states {
  fill: black;
}

.states :hover {
  fill: red;
}

.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height = "600"></svg>
<script src="lib/d3.v3.min.js"></script>
<script src="lib/topojson.v2.min.js"></script>
<script>

//show kor_topojson file.

var svg = d3.select("svg");


var url = "data/us-states.topojson";
    url = "data/kor_metropolitan_simplified.json";
    //url =  "https://d3js.org/us-10m.v1.json";
var width = 700,
    height = 700,
    initialScale = 5500,
    initialX = -11900,
    initialY = 4050,
    centered,
    labels;

var projection = d3.geo.mercator()
    .scale(initialScale)
    .translate([initialX, initialY]);

var path = d3.geo.path()
    .projection(projection);

d3.json(url, function(error, kor) {

  console.log("projection : ", proj.scale());

  svg.append("g")
    .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(kor, kor.objects.kor_metropolitan).features)
    .enter().append("path")
    .attr("d", path);

  svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(kor, kor.objects.kor_metropolitan, function(a, b) { return a !== b; })));
});

</script>
